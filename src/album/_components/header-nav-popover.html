<header class="sticky-nav ctxc-default full-bleed-before f-py-s1+1 z-1000 sticky top-0">
	<nav class="cluster f-gap-s2 flex-wrap items-center justify-start">
		<button class="menu-control ctxc-default hidden sm:inline-block" popovertarget="nav-popover">
			Menu
		</button>

		<ul popover id="nav-popover" class="reset f-gap-s-2+2 items-center uppercase leading-none">
			{% for li in mainMenuList %} {% if li.href == page.url %} {% set ariaCurrent = 'page' %} {%
			else %} {% set ariaCurrent = 'false' %} {% endif %}
			<li class="">
				<a href="{{ li.href }}" aria-current="{{ariaCurrent}}" class="reset f-text-s0 block">
					{% if loop.index == 1 %}
					<img
						src="/album/_images/pictos/album_star_icon.png"
						alt=""
						eleventy:widths="18"
						class="inline-block h-[0.75em] w-[0.75em] sm:hidden"
						loading="eager"
					/>
					{% endif %}
					<!--  -->
					{{ li.txt }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>

<!-- {{'ctxc-contrast' if ariaCurrent != 'false'}} -->
