<header class="sticky-nav ctxc-default full-bleed-before f-py-s1+1 z-1000 sticky top-0">

			Menu
		</p>

		<ul class="reset cluster f-gap-s-1+2 items-center uppercase leading-none">
			<!-- <p class="sideways-lr">Menu</p> -->
			<!-- <img
				src="/album/_images/pictos/album_star_icon.png"

				eleventy:widths="20"
				class="inline-block h-[0.9em] w-[0.9em] sm:hidden"
				loading="eager"
			/> -->
			{% for li in mainMenuList %} {% if li.href == page.url %} {% set ariaCurrent = 'page' %} {%

			<li class="">

						alt=""

						class="inline-block h-[0.75em] w-[0.75em] sm:hidden"
						loading="eager"
					/>
					{% endif %}
					<!--  -->
					{{ li.txt }}
				</a>
			</li>
